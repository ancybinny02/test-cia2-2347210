<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #f0f0f0;
              margin: 0;
              padding: 0;
            }
            
            h1 {
              text-align: center;
              margin-top: 20px;
            }
            
            form {
              background-color: #fff;
              max-width: 400px;
              margin: 0 auto;
              padding: 20px;
              border-radius: 5px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            
            label {
              font-weight: bold;
              display: block;
              margin-bottom: 5px;
            }
            
            input[type="text"],
            input[type="email"],
            select,
            textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 5px;
            }
            
            select {
              height: 36px;
            }
            
            textarea {
              resize: vertical;
            }
            
            input[type="checkbox"] {
              margin-top: 5px;
            }
            
            button[type="submit"] {
              background-color: #007bff;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
            
            button[type="submit"]:hover {
              background-color: #0056b3;
            }
          </style>
    </head>
    <body>
        <div class="head">
            <h1 class="head1">Culinary Delights</h1>
        </div>
       
        <nav class="pl-5 navbar navbar-expand-lg" style="background-color: bisque;">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 ms-md-2">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active fw-bold text-black" href="reservations.html">Reservations</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resdate">Reservation date</label>
            <textarea id="resdate" name="resdate" rows="1" required></textarea>

            <label for="sess">Morning/Evening:</label>
            <select id="sess" name="sess">
              <option value="am">Morning</option>
              <option value="pm">Evening</option>
              <option value="other">Other</option>
            </select>

            <label for="ps">Party Size</label>
            <textarea id="ps" name="ps" rows="1" required></textarea>

            <label for="req">Any Requests?</label>
            <textarea id="req" name="req" rows="4" required></textarea>
            

            
            <label>Subscribe to get mails?:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
          </form>

          <button type="button" class="btn btn-primary btn-floating btn-lg"  data-bs-toggle="modal" data-bs-target="#mod">Submit</button>
          <div class="modal fade" id="mod">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                    </div>
                    <div class="modal-body"> <p>Your response has been submitted!</p></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" >Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; CulinaryDelights@2023 <br>
            <a href="mailto:ancybinny20@gmail.com">ancybinny20@gmail.com</a></p>
        </footer>
    </body>
</html>
